<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>message board</title>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
<table>
        <textarea id="dome" cols="60" rows="10">{{ message.content }}</textarea>
        <br/>
        <input type="button" value="save" onclick="saveStorage('dome');">
        <input type="button" value="clean" onclick="clearStorage('msg');">
        <input type="button" value="read" onclick="loadStorage('msg');">
        <hr>
</table>
</body>
</html>
